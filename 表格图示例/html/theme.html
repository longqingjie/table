<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>主体样式</title>
	<script type="text/javascript" src="../js/echarts.js"></script>

	<script type="text/javascript" src="../js/vintage.js"></script>
</head>
<body>
	<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="height:400px;"></div>
    <script type="text/javascript">
    	//获取容器对象,并设置主题
    	var myChart = echarts.init(document.getElementById('main'),'vintage');

    	var option = {
    		// 全局调色盘。
   			color: ['#c23531','#2f4554', '#61a0a8', '#d48265', '#91c7ae','#749f83',  '#ca8622', '#bda29a','#6e7074', '#546570', '#c4ccd3'],

    		series : [
		        {
		            name: '访问来源',
		            type: 'pie',
		            radius: '55%',
		            //是否启用图例 hover 时的联动高亮
		            legendHoverLink:true,
		            //是否开启 hover 在扇区上的放大动画效果
		            hoverAnimation:true,

		            data:[
		                {
		                	value:235, 
		                	name:'视频广告',
		                	//单独设置样式
		                	/*// 普通样式。
					        itemStyle: {
					            // 点的颜色。
					            color: 'red'
					        },
					        label: {
					            show: true
					            // 标签的文字。
					            //formatter: 'This is a normal label.'
					        },

					        // 高亮样式。
					        emphasis: {
					            itemStyle: {
					                // 高亮时点的颜色。
					                color: 'blue'
					            },
					            label: {
					                show: true,
					                // 高亮时标签的文字。
					                formatter: 'This is a emphasis label.'
					            }
					        }*/
		                },
		                {value:274, name:'网页广告'},
		                {value:310, name:'邮件营销'},
		                {value:335, name:'直接访问'},
		                {value:400, name:'搜索引擎'},
		                {value:123, name:'电台插播'}
		            ],
		            /*// 普通样式。
			        itemStyle: {
			            // 点的颜色。
			            color: 'red'
			        },*/
			        label: {
			            show: true,
			            // 标签的文字。
			            formatter: 'This is a normal label.'
			        },

			        // 高亮样式。
			        emphasis: {
			            itemStyle: {
			                // 高亮时点的颜色。
			                color: 'blue'
			            },
			            label: {
			                show: true,
			                // 高亮时标签的文字。
			                formatter: 'This is a emphasis label.'
			            }
			        }
		        }
		    ]
    	};

    	myChart.setOption(option);
    	
    </script>
</body>
</html>
