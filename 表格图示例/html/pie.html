<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>普通的饼状图</title>

	<!-- 引入echarts.js -->
	<script src="../js/echarts.js"></script>
</head>
<body>
	<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 600px;height:400px;"></div>

    <script type="text/javascript">
    	//获取容器对象
    	var myChart = echarts.init(document.getElementById('main'));
    	myChart.setOption({
		    series : [
		        {
		            name: '访问来源',
		            type: 'pie',
		            radius: '55%',
		            //是否启用图例 hover 时的联动高亮
		            legendHoverLink:true,
		            //是否开启 hover 在扇区上的放大动画效果
		            hoverAnimation:true,

		            data:[
		                {value:235, name:'视频广告'},
		                {value:274, name:'网页广告'},
		                {value:310, name:'邮件营销'},
		                {value:335, name:'直接访问'},
		                {value:400, name:'搜索引擎'},
		                {value:123, name:'电台插播'}
		            ]
		        }
		    ]
		});
    </script>

</body>
</html>
