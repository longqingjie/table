<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>南丁格尔饼状图</title>

	<!-- 引入echarts.js -->
	<script src="../js/echarts.js"></script>
</head>
<body>
	<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 600px;height:400px;"></div>

    <script type="text/javascript">
    	//获取容器对象
    	var myChart = echarts.init(document.getElementById('main'));
    	var option = {
    		//整个容器的背景颜色
		    backgroundColor: '#2c343c',

		    //通过 visualMap 组件将数值的大小映射到明暗度
		    visualMap: {
		        show: false,
		        min: 80,
		        max: 600,
		        inRange: {
		            colorLightness: [0, 1]
		        }
		    },

		    series : [
		        {
		            name: '访问来源',
		            type: 'pie',
		            radius: '55%',

		            //是否启用图例 hover 时的联动高亮
		            legendHoverLink:true,
		            //是否开启 hover 在扇区上的放大动画效果
		            hoverAnimation:true,
		            //设置饼状图的类型-南丁格尔
		            roseType:'angle',
		            data:[
		                {
		                	value:235, 
		                	name:'视频广告',

		                	//单独设置扇形的颜色
		                	itemStyle: {
       						 	color: '#BFEFFF'
    						},

    						//单独设置标题颜色
    						label: {
				                normal: {
				                    textStyle: {
				                        color: '#BFEFFF'
				                    }
			                	}
		            		},

		            		//单独标签的视觉引导线的颜色
		            		labelLine: {
				                normal: {
				                    lineStyle: {
				                        color: '#BFEFFF'
				                    }
				                }
				            }
		                },
		                {value:274, name:'网页广告'},
		                {value:310, name:'邮件营销'},
		                {value:335, name:'直接访问'},
		                {value:400, name:'搜索引擎'},
		                {value:240, name:'电台插播'}
		            ],
		            
		            //标题颜色
		            label: {
		                normal: {
		                    textStyle: {
		                        color: 'rgba(255, 255, 255, 0.3)'
		                    }
		                }
		            },
		            //标签的视觉引导线的颜色设为浅色
		            labelLine: {
		                normal: {
		                    lineStyle: {
		                        color: 'rgba(255, 255, 255, 0.3)'
		                    }
		                }
		            },

		            //设置背景阴影
		            itemStyle: {
		            	//正常模式下
		                normal: {
		                	// 设置扇形的颜色
   							color: '#c23531',
		                	// 阴影的大小
			                shadowBlur: 200,
			                //阴影颜色
			                shadowColor: 'rgba(0, 0, 0, 0.5)'
		                },
		                //hover高亮模式下
		                emphasis: {
					        shadowBlur: 200,
					        shadowColor: 'rgba(0, 0, 0, 0.5)'
					    }
		            }
		        }
		    ]
    	};

    	myChart.setOption(option);
    </script>

</body>
</html>
